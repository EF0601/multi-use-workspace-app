<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="topBar">
      <div id="twoMemory">
        <div id="previousCalc2">1+1=2</div>
        <div id="previousCalc1">1+1=2</div>
      </div>
      <div id="output">123</div>
    </div>
    <div id="mainBody">
      <div id="extra">
        <button>MA</button>
        <button>x!</button>
        <button>x^2</button>
        <button>M+</button>
        <button>1/x</button>
        <button>x^3</button>
        <button>M-</button>
        <button>|x|</button>
        <button>sqrt(x)</button>
        <button>MR</button>
        <button>MC</button>
        <button>3 sqrt(x)</button>
      </div>
      <div id="default">
        <button>+/-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>%</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>x^y</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>y sqrt(x)</button>
        <button>0</button>
        <button>AC</button>
        <button>=</button>
        <button>/</button>
      </div>
    </div>
  </body>
</html>
